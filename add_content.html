<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add Content page">
    <meta name="author" content="TienHV10">
    <title>Add Content</title>
    <link rel="stylesheet" href="css/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
       <div class="container-fluid">
           <div class="row">
               <div class="col-11"><h3>CMS</h3></div>
               <div class="col-1">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#"><i class="fas fa-user"></i>User Profile</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                    </ul>
                  </div>
               </div>
           </div>
       </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-12 col-lg-3">
                <form class="d-flex">
                    <input class="form-control" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn" type="submit"><i class="fas fa-search"></i></button>
                  </form>
                  <nav class="nav flex-column">
                    <a class="nav-link" href="view_content.html"><i class="fas fa-th"></i> View contents</a>
                    <a class="nav-link" href="add_content.html"><i class="far fa-edit"></i> Form content</a>
                  </nav>
            </aside>
            <main class="col-12 col-lg-9">
                <h2>Add Content</h2>
                <hr/>
                <form class="row form-edit-profile" action="#" method="POST" onsubmit="return validate()">
                    <div class="form-header">
                        <h6>Content Form Elements</h6>
                    </div>
                    <!-- Title -->
                    <div class="col-12 col-lg-8">
                      <label for="inputTitle" class="form-label"><b>Title</b></label>
                      <input type="text" name="title" class="form-control" id="inputTitle" placeholder="Enter the title">
                      <div class="error" id="error-inputTitle"></div>
                    </div>
                     <!-- Brief -->
                    <div class="col-12 col-lg-8">
                      <label for="inputBrief" class="form-label"><b>Brief</b></label>
                      <textarea class="form-control" name="brief" id="inputBrief" rows="3"></textarea>
                      <div class="error" id="error-inputBrief"></div>
                    </div>
                     <!-- Content -->
                    <div class="col-12 col-lg-8">
                        <label for="elements-content" class="form-label"><b>Content</b></label>
                        <textarea class="form-control" name="content" id="elements-content" rows="5"></textarea>
                        <div class="error" id="error-elements-content"></div>
                      </div>
                    <div class="col-12">
                      <button type="submit" name="submit" class="btn my-btn">Submit Button</button>
                      <button type="reset" name="reset" class="btn my-btn">Reset Button</button>
                    </div>
                  </form>
            </main>
        </div>
    </div>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="js/validate.js"></script> -->
    <script>
      function validate(){
        let isValid = true;
        // variables - add_content
        const title = document.getElementById('inputTitle').value;
        const brief = document.getElementById('inputBrief').value;
        const contents = document.getElementById('elements-content').value;

        // validate - add_content
        if(title.length < 10 || title < 200){
            document.getElementById('error-inputTitle').innerText = 'Title must be has length 10 - 200';
            isValid = false;
        }

        if(brief.length < 30 || brief.length > 150){
            document.getElementById('error-inputBrief').innerText = 'Brief must be has length 30 - 150';
            isValid = false;
        }

        if(contents.length < 50 || contents.length > 1000){
          document.getElementById('error-elements-content').innerText = 'Contents must be has length 50 - 1000';
        }
        return isValid;
      }
    </script>
</body>
</html>
