    <div class="container-fluid">
        <div class="row">
            <aside class="col-12 col-lg-3">
                <form class="d-flex">
                    <input class="form-control" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn" type="submit"><i class="fas fa-search"></i></button>
                  </form>
                  <nav class="nav flex-column">
                    <a class="nav-link" href="view_content.html"><i class="fas fa-th"></i> View contents</a>
                    <a class="nav-link" href="add_content.html"><i class="far fa-edit"></i> Form content</a>
                  </nav>
            </aside>
            <main class="col-12 col-lg-9">
                <h2>Edit Profile</h2>
                <hr/>
                <form class="row form-edit-profile" action="#" method="POST" onsubmit="return validate()">
                    <div class="form-header">
                        <h6>Profile Form Elements</h6>
                    </div>
                    <!-- First Name -->
                    <div class="col-12 col-lg-8">
                      <label for="inputfirstname" class="form-label"><b>First Name</b></label>
                      <input type="text" name="firstname" class="form-control" id="inputfirstname" placeholder="Enter the first name" required>
                      <div class="error" id="error-inputfirstname"></div>
                    </div>
                     <!-- Last Name -->
                    <div class="col-12 col-lg-8">
                      <label for="inputlastname" class="form-label"><b>Last Name</b></label>
                      <input type="text" name="lastname" class="form-control" id="inputlastname" placeholder="Enter the last name" required>
                      <div class="error" id="error-inputlastname"></div>
                    </div>
                     <!-- Email -->
                    <div class="col-12 col-lg-8">
                        <label for="inputEmail" class="form-label"><b>Email</b></label>
                        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="your_email@example.com" style="border: none;" required>
                      </div>
                       <!-- Phone -->
                    <div class="col-12 col-lg-8">
                      <label for="inputPhone" class="form-label"><b>Phone</b></label>
                      <input type="text" name="phone" class="form-control" id="inputPhone" placeholder="Enter your phone number" required>
                      <div class="error" id="error-inputPhone"></div>
                    </div>
                     <!-- Description  -->
                    <div class="col-12 col-lg-8">
                        <label for="textareaDescription" class="form-label"><b>Description</b></label>
                        <textarea class="form-control" name="textareaDescription" id="textareaDescription" rows="3"></textarea>
                        <div class="error" id="error-textareaDescription"></div>
                      </div>
                    <div class="col-12">
                      <button type="submit" name="submit" class="btn my-btn">Submit Button</button>
                      <button type="reset" name="reset" class="btn my-btn">Reset Button</button>
                    </div>
                  </form>
            </main>
        </div>
    </div>
