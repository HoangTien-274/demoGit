<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Edit profile page">
    <meta name="author" content="TienHV10">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="css/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
       <div class="container-fluid">
           <div class="row">
               <div class="col-11"><h3>CMS</h3></div>
               <div class="col-1">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item pe-2" href="#"><i class="fas fa-user"></i>User Profile</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                    </ul>
                  </div>
               </div>
           </div>
       </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-12 col-lg-3">
                <form class="d-flex">
                    <input class="form-control" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn" type="submit"><i class="fas fa-search"></i></button>
                  </form>
                  <nav class="nav flex-column">
                    <a class="nav-link" href="view_content.html"><i class="fas fa-th"></i> View contents</a>
                    <a class="nav-link" href="add_content.html"><i class="far fa-edit"></i> Form content</a>
                  </nav>
            </aside>
            <main class="col-12 col-lg-9">
                <h2>Edit Profile</h2>
                <hr/>
                <form class="row form-edit-profile">
                    <div class="form-header">
                        <h6>Profile Form Elements</h6>
                    </div>
                    <div class="col-12 col-lg-8">
                      <label for="inputfirstname" class="form-label"><b>First Name</b></label>
                      <input type="text" class="form-control" id="inputfirstname" placeholder="Enter the first name">
                    </div>
                    <div class="col-12 col-lg-8">
                      <label for="inputlastname" class="form-label"><b>Last Name</b></label>
                      <input type="text" class="form-control" id="inputlastname" placeholder="Enter the last name">
                    </div>
                    <div class="col-12 col-lg-8">
                        <label for="inputEmail" class="form-label"><b>Email</b></label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="your_email@example.com" style="border: none;">
                      </div>
                    <div class="col-12 col-lg-8">
                      <label for="inputPhone" class="form-label"><b>Phone</b></label>
                      <input type="text" class="form-control" id="inputPhone" placeholder="Enter your phone number">
                    </div>
                    <div class="col-12 col-lg-8">
                        <label for="inputDescription" class="form-label"><b>Description</b></label>
                        <textarea class="form-control" id="inputDescription" rows="3"></textarea>
                      </div>
                    <div class="col-12">
                      <button type="submit" class="btn my-btn">Submit Button</button>
                      <button type="reset" class="btn my-btn">Reset Button</button>
                    </div>
                  </form>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
